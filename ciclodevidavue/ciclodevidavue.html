<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo de vida Vue.js</title>
</head>
<body>
	<div id="app">
		<h1>
			{{ saludo }}

		<button @click="destruir">Destruir Objeto</button>
	</div>

	<script src="js/ciclodevida.js"> </script>
</body>
</html>
